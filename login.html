<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <title>Edate - Login Page</title>
</head>
<body style="background-color: #eee;">
   <div class="wrapper">
      <div class="form d-flex row">
        <form class="form-signin " action="main.html">
          <img class="form-signin-logo" src="logo.png">
            <h2 class="form-signin-heading text-center" >Login Form</h2>
            <input type="text" class="form-control" placeholder="Email Address" name="username" required="saad@gmail.com" autofocus=""/>
            <input type="password" class="form-control" placeholder="Password" name="password" required="123"/>
            <label class="checkbox">
              <input type="checkbox" class="form-checkbox" value="remember-me" name="rememberMe"/>
              Remember Me
            </label>
            <button class="btn btn-lg btn-primary btn-block">Login Now</button>
        </form>
      </div>
   </div>
</body>
</html>
